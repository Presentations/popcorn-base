			.popcorn-iframe {

			.code {

			#timing-example {

			#text-frame {

				width: 80%;

				left: 10%;

			#text-container {

				color:  white;

			#text-container ul {

			#text-container li {

		<script type="text/javascript">
		(function(){
			function touch(element, down, move, up) {
				function mouseMove(e) {
					move(e || window.event);
				}

				function mouseUp(e) {
					if (up) {
						up(e || window.event);
					}
					document.removeEventListener('mousemove',mouseMove, false);
					document.removeEventListener('mouseup',mouseUp, false);
				}

				function mouseDown(e) {
					if (down) {
						if (down(e || window.event) && e.preventDefault) {
							e.preventDefault();
						} else {
							return;
						}
					}
					if (move) {
						document.addEventListener('mousemove',mouseMove, false);
					}
					document.addEventListener('mouseup',mouseUp, false);
				}
				element.addEventListener('mousedown', mouseDown, false);
				
				element.addEventListener('touchstart', function (e) {
					function touchMove(e) {
						move(e.touches[0] || window.event);
						return false;
					}
					function touchEnd(e) {
						//up(e.touches[0]);
						if (up) {
							up();
						}
						document.removeEventListener('touchmove',touchMove, false);
						document.removeEventListener('touchend',touchEnd, false);
					}

					if (e.preventDefault) { e.preventDefault(); }
					element.removeEventListener('mousedown',mouseDown, false);
				
					if (down) {
						down(e.touches[0] || window.event);
					}
				
					if (move) {
						document.addEventListener('touchmove',touchMove, false);
					}
					document.addEventListener('touchend',touchEnd, false);
				
				});
			}

			var playbutton, timeline, progress, playtext, timecode,
				popcorn, playing,
				addClass = Popcorn.basePlugin.addClass,
				removeClass = Popcorn.basePlugin.removeClass;

			popcorn = Popcorn('#video', {
				frameAnimation: true
			});
//popcorn.mute();
			//very basic player
			playtext = document.getElementById('playtext');
			playbutton = document.getElementById('playbutton');
			timeline = document.getElementById('timeline');
			progress = document.getElementById('progress');
			timecode = document.getElementById('timecode');

			window.addEventListener('keyup', function(evt) {
				if (evt.which === 32) {
					if (popcorn.paused()) {
						popcorn.play();
					} else {
						popcorn.pause();
					}
				}
			}, true);

			window.addEventListener('keydown', function(evt) {
				if (popcorn.paused()) {
					if (evt.which === 37) {
							popcorn.currentTime(popcorn.currentTime() - 1/30);
					} else if (evt.which === 39) {
						popcorn.currentTime(popcorn.currentTime() + 1/30);
					}
				}
			}, true);

			popcorn.on('play', function() {
				addClass(playbutton, 'playing');
				playtext.style.display = 'none';
			});

			popcorn.on('pause', function() {
				removeClass(playbutton, 'playing');
				addClass(playbutton, 'paused');
			});

			popcorn.on('seeking', function () {
				playtext.style.display = 'none';
			});

			popcorn.on('timeupdate', function() {
				var t,h,m,s;
				progress.style.width = Math.floor(100 * popcorn.currentTime() / popcorn.duration()) + '%';

				t = popcorn.currentTime();
				h = Math.floor(t / 3600);
				m = Math.floor(t / 60) % 60;
				s = Math.round((t % 60) * 1000) / 1000;
				if (m < 10) {
					m = '0' + m;
				}

				t = h + ':' + m + ':';
				if (s < 10) {
					t += '0'
				}
				t += s;
				if (s === Math.floor(s)) {
					t += '.000';
				} else {
					s = (s + '').split('.')[1];
					if (s.length === 1) {
						t += '00';
					} else if (s.length === 2) {
						t += '0';
					}
				}
				timecode.firstChild.nodeValue = t;

			});

			playbutton.addEventListener('click', function (e) {
				if (popcorn.paused()) {
					popcorn.play();
				} else {
					popcorn.pause();
				}
			}, false);

			playtext.addEventListener('click', function () {
				popcorn.play();
			});

			touch(timeline, function (e) {
				var t = popcorn.duration() * (e.clientX - timeline.offsetLeft - timeline.parentNode.offsetLeft) / timeline.offsetWidth;
				playing = !popcorn.paused();
				popcorn.pause();
				popcorn.currentTime(t);
				return true;
			}, function (e) {
				var t = popcorn.duration() * (e.clientX - timeline.offsetLeft - timeline.parentNode.offsetLeft) / timeline.offsetWidth;
				popcorn.currentTime(t);
				return true;
			}, function (e) {
				if (playing) {
					popcorn.play();
				}
				return true;
			});

			Popcorn.forEach(Popcorn.registryByName, function (plugin, name) {
				if (name === 'style') {
					return;
				}
				popcorn.defaults(name, {
					target: 'video-container'
				});				
			})

			function popcornEvents () {
				popcorn.style({
					start: 0,
					end: 1,

						'from': 0,
						to: 1,

				popcorn.style({

						from: 'translate(-100%) scale(0.4)',
						to: 'translate(0%) scale(1)',
						timing: 'ease-out-exp'
					}
				});

				popcorn.words({
					start: 5.8,
					end: 10,
					text: 'Base Plugin',
					'text-align': 'center',
					'font-size': '80px',
					left: '50%',
					top: '40%',
					'z-index': 10,
					'-*-transform-origin': 'top center',
					'-*-transform': {
						from: 'translateX(-50%)',

						timing: 'ease-in-quad'
					}
				});

				popcorn.style({
					start: 9,
					end: 24,
					target: 'text-frame',
					display: 'block',
					'-*-transform': {
						from: 'perspective( 600px ) translateX(200%) rotateX(-90deg) rotateY(-90deg)',
						0.15: 'perspective( 600px ) translateX(0%) rotateX(0deg) rotateY(0deg)',
						0.95: 'perspective( 600px ) translateX(0%) rotateX(0deg) rotateY(0deg)',
						to: 'perspective( 600px ) translateX(-200%) rotateX(90deg) rotateY(90deg)',
						timing: 'ease-out-quad'
					}					
				});

				popcorn.typist({
					start: 9,

					progress: {
						0.13: 0,
						0.7: 1
					}
				});

				popcorn.style({
					start: 16,
					end: 24,
					target: 'bullet1',
					display: 'block',
					'-*-transform': {
						from: 'translateX(200%)',
						0.2: 'translateX(0%)',
						timing: 'bounce(10, 0.07)'
					}					
				});

				popcorn.style({
					start: 17,
					end: 24,
					target: 'bullet2',
					display: 'block',
					'-*-transform': {
						from: 'translateX(200%)',
						0.2: 'translateX(0%)',
						timing: 'bounce(10, 0.07)'
					}					
				});

				popcorn.style({
					start: 18,
					end: 24,
					target: 'bullet3',
					display: 'block',
					'-*-transform': {
						from: 'translateX(200%)',
						0.2: 'translateX(0%)',
						timing: 'bounce(10, 0.07)'
					}					
				});

				popcorn.style({
					start: 19,
					end: 24,
					target: 'bullet4',
					display: 'block',
					'-*-transform': {
						from: 'translateX(200%)',
						0.2: 'translateX(0%)',
						timing: 'bounce(10, 0.07)'
					}					
				});

				popcorn.style({
					start: 20,
					end: 24,
					target: 'bullet5',
					display: 'block',
					'-*-transform': {
						from: 'perspective( 600px ) translateX(200%) rotateX(360deg)',
						0.3: 'perspective( 600px ) translateX(0%) rotateX(0deg)',
						timing: 'ease-out-quint'
					}					
				});

				popcorn.words({
					start: 24,
					end: 28,
					text: 'Keyframes!',
					width: '100%',
					top: {
						from: '0%',
						0.1: '40%',
						timing: 'ease-out-cubic'
					},
					'font-size': '60px',
					'text-align': 'center',
					color: '#676767'

				});

				popcorn.style({
					start: 24,
					end: 28,
					'-*-transform-origin': 'center center',
					'-*-transform': {
						from: 'scale(1) translate(0%, 0%) rotateZ(0deg)',
						0.25: 'scale(0.2) translate(-180%, -180%) rotateZ(360deg)',
						0.4: 'scale(0.2) translate(180%, -180%) rotateZ(720deg)',
						0.6: 'scale(0.2) translate(180%, 180%) rotateZ(1080deg)',
						0.8: 'scale(0.2) translate(-180%, 180%) rotateZ(0deg)',
						to: 'scale(1) translate(0%, 0%) rotateZ(1440deg)',
						timing: 'ease-out-quint'

				popcorn.style({

				});

				popcorn.style({

				popcorn.style({

				popcorn.typist({
