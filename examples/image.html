<!DOCTYPE html>
<html>
	<head>
		<title>Popcorn Image example</title>
		<style>
			body {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				overflow: hidden;
				font-size: 20px;
			}

			#video-container {
				margin: 0 auto;
				width: 800px;
				height: 450px;
				position: relative;
				overflow: hidden;
				border: #676767 solid 1px;
				background-color: '#D1D1D1'
			}

			#text-container {
				margin: 0 auto;
				width: 800px;
			}
		</style>
	</head>
	<body>
		<div id="video-container">
			<video id="video" width="800" height="450" preload controls poster="http://mozillapopcorn.org/wp-content/themes/popcorn/images/poster.png">
				<source src="http://videos.mozilla.org/serv/webmademovies/popcornsite.webm" type="video/webm" />
				<source src="http://videos.mozilla.org/serv/webmademovies/popcornsite.mp4" type="video/mp4" />
				<source src="http://mozillapopcorn.org/wp-content/themes/popcorn/video/popcornsite.ogv" type="video/ogg" />
			</video>
		</div>
		<script type="text/javascript" src="../external/popcorn.js"></script>
		<script type="text/javascript" src="../popcorn-base.js"></script>
		<script type="text/javascript" src="../plugins/popcorn.image.js"></script>
		<script type="text/javascript">
		(function(){

			var popcorn = Popcorn('#video', {
				frameAnimation: true
			});

			popcorn.image({
				start: 0,
				end: 6,
				target: 'video-container',
				top: '10%',
				left: '20%',
				maxWidth: '60%',
				url: 'http://imgs.xkcd.com/comics/metallurgy.png'
			});

		}());
		</script>
	</body>
</html>
